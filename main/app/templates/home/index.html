<div class="bg-gray-light border-bottom border-gray-light">
  <div class="container text-center py-5 mb-3">
    <div class="mt-3 mb-3">
      <form id="question" action="/result">
        <input type="text" id="userInput" name="userInput" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: rgb(255, 189, 24); width: 450px; height: 60px; font-size: 30px; color: white; text-align: center;" placeholder="Enter Your Ethical Question...">
        <style> #userInput::placeholder {color: white } </style>
      </form>
    </div>
    <div class="mt-5" style="display: flex; justify-content: center;">
      <a id="forButton" class="btn btn-primary" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin: 30px; background-color: rgb(55, 222, 55); width: 200px; height: 100px; font-size: 40px; text-align:center; display: flex; justify-content: center; align-items: center" href="#"> FOR </a>
      <a id="neutralButton" class="btn btn-primary" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin: 30px; background-color: rgb(151, 151, 151); width: 200px; height: 100px; font-size: 40px; text-align: center; display: flex; justify-content: center; align-items: center;" href="#"> NEUTRAL</a>
      <a id="againstButton" class="btn btn-primary" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin: 30px; background-color: rgb(242, 17, 17); width: 200px; height: 100px; font-size: 40px; text-align: center; display: flex; justify-content: center; align-items: center" href="#"> AGAINST </a>
    </div>
  </div>
</div>

<script>
  // Function to submit the form
  function submitForm() {
    console.log("Inside submitForm function"); // Check if this log is displayed
    // Get the input value
    var userInputValue = document.getElementById('userInput').value;

    // Save the input value in localStorage for simplicity
    localStorage.setItem('userInput', userInputValue);

    // Redirect to the other page
    window.location.href = '/result';
  }

  // Add event listeners to the buttons
  document.getElementById('forButton').addEventListener('click', function(event) {
    console.log("Button clicked"); // Check if this log is displayed
    event.preventDefault(); // Prevents the default button behavior
    var typeValue = "For";
    localStorage.setItem('type', typeValue);
    submitForm(); // Call the function to save and submit the form
  });

  document.getElementById('neutralButton').addEventListener('click', function(event) {
    event.preventDefault();
    var typeValue = "Neutral";
    localStorage.setItem('type', typeValue);
    submitForm();
  });

  document.getElementById('againstButton').addEventListener('click', function(event) {
    event.preventDefault();
    var typeValue = "Against";
    localStorage.setItem('type', typeValue);
    submitForm();
  });
</script>

<div class="text-black text-center mt-5">
  <h1 class="h2 mb-2"><u> How to Use: </u> </h1>
  <p class="lead"> <b> 1. Enter an Ethical Question </b> </p>
  <p class="lead"> <b> 2. Select the perspective you want to read about </b> </p>
  <p class="lead"> <b> 3. Broaden your worldview with different outlooks! </b> </p>
</div>
